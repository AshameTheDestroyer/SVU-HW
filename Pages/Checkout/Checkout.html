<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>SVU HW</title>

    <link rel="stylesheet" href="Checkout.css">
    <script defer type="module" src="Checkout.js"></script>

    <link rel="stylesheet" href="../../Components/Header/Header.css">
    <script defer type="module" src="../../Components/Header/Header.js"></script>

    <link rel="stylesheet" href="../../Components/Footer/Footer.css">
    <script defer type="module" src="../../Components/Footer/Footer.js"></script>
</head>

<body>

    <main>
        <h1>Checkout Now</h1>

        <figure>
            <img src="../../Images/book_advertisement.svg" alt="book_advertisement" />
        </figure>

        <p>Please enter your details, and we'll ship your goods right away!</p>

        <form>
            <section id="ship-to-section">
                <h3>Ship to</h3>

                <div class="input-field-container">
                    <label>Name</label>
                    <input type="text" name="name" id="name-input" required placeholder="Hashem Wannous" />
                </div>
            </section>

            <section id="address-section">
                <h3>Address</h3>

                <div class="input-field-container">
                    <label>Line</label>
                    <input type="text" name="line" id="line-input" required placeholder="Line" />
                </div>

                <div class="input-field-container">
                    <label>City</label>
                    <input type="text" name="city" id="city-input" required placeholder="Damascus" />
                </div>

                <div class="input-field-container">
                    <label>State</label>
                    <input type="text" name="state" id="state-input" required placeholder="Ohio" />
                </div>

                <div class="input-field-container">
                    <label>Zip</label>
                    <input type="text" name="zip" id="zip-input" required placeholder="198882" />
                </div>

                <div class="input-field-container">
                    <label>Country</label>
                    <input type="text" name="country" id="country-input" required placeholder="WTV" />
                </div>
            </section>

            <section id="option-section">
                <h3>Options</h3>

            </section>

            <div class="button-displayer">
                <button type="reset">Reset</button>
                <button class="emphasized-button arrowed-button" type="submit">Complete Order</button>
            </div>
        </form>
    </main>

</body>

</html>
